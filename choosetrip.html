    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Concert+One&display=swap");
    </style>
  </head>
  <body>
    <div id="navbar">
      <div class="content">
        <header>
          <a href="./index.html" class="logo">Wonderful Life</a>

          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./choosetrip.html" class="active">Trips</a></li>

            <!-- <li><a href="./natural.html">Natural</a></li>

            <li><a href="./sea.html">Sea</a></li> -->
            <li><a href="./about.html">About Me</a></li>
          </ul>
        </header>
      </div>
    </div>
    <div class="content">
      <div class="col-12" style="margin-top: 5%">
        <h2 style="text-align: center; font-size: 7.5vw; color: #fff">
          Choose A Trip
        </h2>
      </div>
    </div>
    <div class="col-12" style="margin-top: 15%">
      <div class="row" style="display: flex; justify-content: space-between">
        <div
          class="circle"
          id="onclick-tural"
          onclick="navigateTopage('./natural.html');"
        >
          <div class="circle_title">
            <h2>Take a train</h2>
            <h3>To visit breathtaking natural sights.</h3>
          </div>
          <div class="circle_inner">
            <div class="circle_inner__layer">
              <img src="./imgaes/pc1.png" />
            </div>
            <div class="circle_inner__layer">
              <img src="./imgaes/pc3.png" />
            </div>
            <div class="circle_inner__layer">
              <img src="./imgaes/pc2.png" />
            </div>
          </div>
          <div class="content_shadow"></div>
        </div>

        <div
          class="circle"
          id="onclick-todown"
          onclick="navigateTopage('./downtown.html');"
        >
          <div class="circle_title">
            <h2>Take a bus</h2>
            <h3>To visit somewhere in downtown.</h3>
          </div>
          <div class="circle_inner">
            <div class="circle_inner__layer">
              <img src="./imgaes/pc4.png" />
            </div>
            <div class="circle_inner__layer">
              <img src="./imgaes/pc5.png" />
            </div>
            <div class="circle_inner__layer">
              <img src="./imgaes/pc6.png" />

          <div class="content_shadow"></div>
        </div>
        <div
          class="circle"
          id="onclick-sea"
          onclick="navigateTopage('./sea.html');"
        >
          <div class="circle_title">
            <h2>Take a ship</h2>
            <h3>To swim in the sea</h3>
          </div>

          <div class="circle_inner">
            <div class="circle_inner__layer">
              <img src="./imgaes/pc7.png" />
            </div>
            <div class="circle_inner__layer">
              <img src="./imgaes/pc8.png" />
            </div>
            <div class="circle_inner__layer" style="z-index: 100">
              <img src="./imgaes/pc9.png" />
            </div>
          </div>
          <div class="content_shadow"></div>
        </div>
      </div>
    </div>

    <script>
      function navigateTopage(topage) {
        document.getElementById("onclick-tural").onclick = function () {
          window.location.href = topage;
        };
        document.getElementById("onclick-todown").onclick = function () {
          window.location.href = topage;
        };
        document.getElementById("onclick-sea").onclick = function () {
          window.location.href = topage;
        };
      }
    </script>
